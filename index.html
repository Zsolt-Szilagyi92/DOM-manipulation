<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="funk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOM Tema</title>
</head>
<body>
    <div id="messageContainer">
        <p id="confirmationMessage"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
            </svg></p>
    </div>
    <div id="content-container" class="blue-border">
        <img src="ballon.jpg" alt="loginimage" class="loginImage">
        <form action="#" class="form-container" onsubmit="event.preventDefault()">
            <input type="text" id="fname" name="fname" placeholder="First Name" class="blue-border">
            <br>
            <label for="fname" id="fLabel"></label>
            <br>

            <input type="text" id="lname" name="lname" placeholder="Last Name" class="blue-border">
            <br>
            <label for="lname" id="lLabel"></label>
            <br>

            <p>Gender</p>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <textarea id="textArea" name="text-area" placeholder="Your message here..." rows="5" cols="50" class="blue-border"></textarea><br>
            <label for="textArea" id="tLabel"></label>
            <br>

            <input type="submit" value="Submit" class="blue-border" id="submitBtn"> 
          </form>
    </div>
</body>
</html>
